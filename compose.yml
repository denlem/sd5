#version: '3.8'
services:
  nginx:
    container_name: ${PROJECT_NAME}_nginx
    hostname: "${PROJECT_NAME}_nginx"
    shm_size: '4gb'
    build:
      context: ./config/docker/nginx
      dockerfile: Dockerfile
    volumes:
#      - ./config/docker/nginx/vhosts:/etc/nginx/vhosts
      - ./config/docker/nginx/dev.nginx.conf:/etc/nginx/nginx.conf
      - ./config/docker/nginx/vhosts:/etc/nginx/vhosts
#      - ./config/docker/nginx/vhosts/default.conf:/etc/nginx/vhosts/default.conf
      # - ./config/docker/nginx/vhosts/default.conf:/etc/nginx/conf.d/default.conf
      # если ничего не подключать то работает страница по умолчанию
      - ./:/var/www/symfony:rw
    restart: no
    ports:
      - "8081:80"
    networks:
      - esports_network
    depends_on:
      - php-fpm

  php-fpm:
    container_name: ${PROJECT_NAME}_php_fpm
    hostname: "${PROJECT_NAME}_php_fpm"
    shm_size: '2gb'
    build:
      context: .
      dockerfile: config/docker/php-fpm/Dockerfile
    volumes:
      - ./:/var/www/symfony:rw
      - ./config/docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./config/docker/php-fpm/php.override.ini:/usr/local/etc/php/php.override.ini
    depends_on:
      - db
    networks:
      - esports_network

  keydb:
    image: eqalpha/keydb
    container_name: ${PROJECT_NAME}_keydb
    ports:
      - "6379:6379"
    volumes:
      - data:/data
    command: ["--requirepass", "yourpassword"]
    networks:
      - esports_network
    depends_on:
      - nginx

