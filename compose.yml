#  php-cli:
#    build:
#      context: config/docker/php-cli
#    volumes:
#      - ./:/var/www/symfony:rw
#    command: sleep 10000
#    container_name: ${PROJECT_NAME}-php-cli
#    depends_on:
#      - php-fpm

  db:
    image: percona/percona-xtradb-cluster:8.0
    container_name: "${PROJECT_NAME}_percona"
    hostname: "${PROJECT_NAME}_percona"
    build:
      context: config/docker/percona
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "3306:3306"
    volumes:
      - db_esports_percona_v8:/var/lib/mysql
    networks:
      - esports_network

  cron:
    container_name: "${PROJECT_NAME}_cron"
    restart: ${CONTAINER_RESTART}
    image: mcuadros/ofelia:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/docker/cron/config.${CLI_ENV}.ini:/etc/ofelia/config.ini
    networks:
      - esports_network

networks:
  esports_network:
    driver: bridge

volumes:
  db_esports_percona_v8:
  data:
    driver: local


